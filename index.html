<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Replication</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ChatGPT Model</h1>
      <div class="controls">
        <button id="clear-chat" style="color : rgb(255, 136, 0)">Clear Chat</button>
        <button id="new-chat" style="color: blue;">New Chat</button>
        <button id="new-chat" style="color :rgb(243, 8, 8)">Edit chat</button>

        
        <select id="model-select">
          <option value="gpt-5.0">GPT-5.0</option>
          <option value="gpt-4.0">GPT-4.0</option>
          <option value="gpt-3.0">GPT-3.0</option>
          <option value="gpt-2.0">GPT-2.0</option>
          <option value="gpt-1.0">GPT-1.0</option>
        </select>
      </div>
    </header>
    


    <main id="chat-history"></main>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
    <div id="loading-indicator" style="display:none;">Bot is typing...</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
